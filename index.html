<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: sans-serif;
            background-color: var(--tg-theme-bg-color, #fff);
            color: var(--tg-theme-text-color, #000);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        input {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 15px;
            background-color: #2481cc;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h3>Анкета</h3>
    <input type="text" id="name" placeholder="Ваше Имя">
    <input type="tel" id="phone" placeholder="Номер телефона">

    <button onclick="sendData()">ЗАРЕГИСТРИРОВАТЬСЯ</button>

    <p id="error-log" style="color: red; font-size: 12px; margin-top: 20px;"></p>

    <script>
        // Инициализация
        const tg = window.Telegram.WebApp;
        tg.expand();

        function sendData() {
            try {
                // 1. Считываем данные
                let name = document.getElementById("name").value.trim();
                let phone = document.getElementById("phone").value.trim();

                // 2. Проверяем
                if (!name || !phone) {
                    alert("⚠️ Пожалуйста, заполните оба поля!");
                    return;
                }

                let data = {
                    name: name,
                    phone: phone
                };

                // 3. Показываем диагностику (УБЕРЕМ ПОТОМ)
                // alert("Отправка данных: " + JSON.stringify(data));

                // 4. Отправляем данные боту
                tg.sendData(JSON.stringify(data));

                // 5. ПРИНУДИТЕЛЬНО ЗАКРЫВАЕМ ОКНО
                // Иногда Telegram не закрывает его сам после sendData
                setTimeout(function() {
                    tg.close();
                }, 100);

            } catch (error) {
                // Если произошла ошибка, выводим её на экран
                document.getElementById("error-log").innerText = "Ошибка: " + error.message;
                alert("Ошибка JS: " + error.message);
            }
        }
    </script>
</body>
</html>
